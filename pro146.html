<DOCTYPE html>
    <html>
      <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      </head>
    
      <body>
        <a-scene>
            <!--cam-->
            <a-entity position="0 0 18">
                <a-camera>
                </a-camera>
            </a-entity>


            <!--sky-->      
            <a-sky color="#A0A0A0"></a-sky>

            <!--plane-->
           <a-plane position="0 0 0" rotation="-90 0 0" color="#203239" width="20" height="20"></a-plane>

           <!--feet-->
           <a-sphere position="-1 0 3" radius="0.6" color="#FF6E6A"></a-sphere>
           <a-sphere position="1 0 3" radius="0.6" color="#FF6E6A"></a-sphere>

           <!--legs-->
           <a-cylinder position="-1 1 3" radius="0.35" height="2.3" color="#FFB802"></a-cylinder>
           <a-cylinder position="1 1 3" radius="0.35" height="2.3" color="#FFB802"></a-cylinder>

         
            <a-sphere position="1 8.4 3" radius="0.8" ></a-sphere>
            <a-sphere position="-1 8.4 3" radius="0.8" ></a-sphere>
            
            <a-sphere position="1 8.3 3.4" radius="0.5" color="#000" ></a-sphere>
            <a-sphere position="-1 8.3 3.4" radius="0.5" color="#000" ></a-sphere>
            
            <a-cylinder position="0 7.4 3.2" radius="0.31" height="2.5" rotation="0 0 90" color="#FFB802"></a-cylinder>

            <a-sphere position="0 9.6 2" radius="1.4" color="#FFB802" ></a-sphere>

            <a-cylinder position="0 10.8 3" radius="0.1" height="2.5"  color="#7F7F7F"></a-cylinder>

            <a-sphere position="0 12 3" radius="0.5" color="#FF6E6A" ></a-sphere>


            

        </a-scene> 
    </body>
    </html>
